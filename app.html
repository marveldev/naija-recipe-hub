<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#7C1D3D">
  <title>Naija Recipes App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Plus+Jakarta+Sans:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
  <!-- React (loaded before required script order to keep App modules order intact) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Required order starts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/ai.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/main.js"></script>
  <!-- Required order ends -->
  <style type="text/tailwindcss" data-teda="tailwind-apply">
    @layer components {
      .btn-primary { @apply bg-[#7C1D3D] text-white font-semibold px-4 py-3 rounded-xl shadow-lg hover:bg-[#6A1834] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[rgba(124,29,61,0.28)] transition-all duration-300; }
      .btn-secondary { @apply bg-white text-[#7C1D3D] border border-[#7C1D3D]/20 font-medium px-4 py-3 rounded-xl shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-[#FBCFE8] transition-all duration-300; }
      .chip { @apply inline-flex items-center px-3 py-1 rounded-full bg-[#FCE7F1] text-[#7C1D3D] text-xs font-medium; }
      .card { @apply bg-white rounded-2xl ring-1 ring-black/5 shadow-sm hover:shadow-xl transition-all duration-300; }
      .field { @apply w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-base focus:border-[#7C1D3D] focus:ring-4 focus:ring-[#7C1D3D]/10 outline-none placeholder:text-gray-400 transition-all; }
    }
  </style>
</head>
<body class="min-h-screen bg-[#F7FAF8] text-[#12212B] antialiased">
  <header class="sticky top-0 z-40 bg-[#F7FAF8]/80 backdrop-blur-sm border-b border-black/5">
    <div class="max-w-6xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between py-3">
        <a href="index.html" class="flex items-center gap-3" aria-label="Go to landing page">
          <img src="assets/logo.svg" alt="Naija Recipes" class="h-8 w-auto" />
        </a>
        <div class="hidden md:flex items-center gap-3">
          <button id="go-chef" class="btn-secondary">Chef AI</button>
          <button id="go-home" class="btn-secondary">Home</button>
          <button id="go-shopping" class="btn-primary">Shopping List</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Decorative background -->
  <div aria-hidden="true" class="fixed -z-10 inset-0 overflow-hidden">
    <div class="absolute -top-20 -right-10 w-[28rem] h-[28rem] rounded-full bg-[#FCE7F1] blur-3xl opacity-70"></div>
    <div class="absolute -bottom-24 -left-24 w-[24rem] h-[24rem] rounded-full bg-[#FDF2F8] blur-3xl opacity-70"></div>
  </div>
  <main id="app-root" class="max-w-6xl mx-auto px-4 sm:px-6 py-6 safe-bottom"></main>
  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-black/5 pb-[env(safe-area-inset-bottom)] z-50">
    <div class="flex items-center justify-around h-[72px]">
      <button class="mobile-tab flex flex-col items-center justify-center gap-1 w-full h-full text-[#3a515f] data-[active=true]:text-[#7C1D3D]" data-target="home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z"/></svg>
        <span class="text-[10px] font-bold uppercase tracking-wider">Recipes</span>
      </button>
      <button class="mobile-tab flex flex-col items-center justify-center gap-1 w-full h-full text-[#3a515f] data-[active=true]:text-[#7C1D3D]" data-target="chef">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><path d="M6 17h12"/></svg>
        <span class="text-[10px] font-bold uppercase tracking-wider">Chef</span>
      </button>
      <button class="mobile-tab flex flex-col items-center justify-center gap-1 w-full h-full text-[#3a515f] data-[active=true]:text-[#7C1D3D]" data-target="shopping">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 7h12l-1.2 12.2A1 1 0 0 1 15.8 20H8.2a1 1 0 0 1-1-.8L6 7zm3-3h6v3H9V4z"/></svg>
        <span class="text-[10px] font-bold uppercase tracking-wider">List</span>
      </button>
    </div>
  </nav>


  <script>
    // Bottom nav interaction delegated to React via custom events but keep visible state in jQuery
    $(function(){
      const setActive = (name) => {
        $('.mobile-tab').attr('data-active','false');
        $(`.mobile-tab[data-target="${name}"]`).attr('data-active','true');
      };
      $(document).on('app:navigate', function(_, route){ setActive(route); });
      $('.mobile-tab').on('click', function(){
        const target = $(this).data('target');
        $(document).trigger('app:request-nav', [target]);
      });
      setActive('home');
    });
  </script>
</body>
</html>
